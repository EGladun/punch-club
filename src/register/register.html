<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="register">
        <img class="register__logo" src="Punch Club.png">
        <form action="POST" class="register__form">
            <input id="login" type="text" class="register__form_login" value="Логин" onblur="if(this.value == '') this.value = 'Логин'; this.color ='grey'" onfocus="if(this.value == 'Логин') this.value = ''; this.color = 'black'" required>
            <br>
            <input id="password" type="text" class="register__form_password" value="Пароль" onblur="if(this.value == '') this.value = 'Пароль'" onfocus="if(this.value == 'Пароль') this.value = ''" required>
            <br>
            <input id="repeatPassword" type="text" class="register__form_confirm" value="Повтор пароля" onblur="if(this.value == '') this.value = 'Повтор пароля'" onfocus="if(this.value == 'Повтор пароля') this.value = ''" required>
            <br>
            <button class="register__button" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
