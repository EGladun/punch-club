<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="register">
        <img class="register__logo" src="Punch Club.png">
        <form action="#" method="POST" class="register__form">
            <input id="login" type="text" class="register__form_login" placeholder="Логин"  required>
            <input id="password" type="text" class="register__form_password" placeholder="Пароль" required>
            <input id="repeatPassword" type="text" class="register__form_confirm" placeholder="Повтор пароля" required>
            <button class="register__button" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
